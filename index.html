<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/home.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: ["Merriweather:300,400,700,900", "Droid Serif:400,700", "Vollkorn:400,400italic,700,700italic", "Berkshire Swash:regular:latin,latin-ext", "Oleo Script:regular,700:latin,latin-ext"]
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link href="img/favicon/favicon-96x96.png" rel="shortcut icon" type="image/x-icon">
    <link href="img/favicon/apple-icon-180x180.png" rel="apple-touch-icon">
</head>

<body class="body">
    <div  class="main-wrapper">
        <div class="top-nav">
            <div class="nav-container">
                <a class="brand-logo" href="#">Online Bah</a>
                <nav class="navbar">
                    <div class="navburger">
                        <p>Menu</p>
                        <div class="hamburger" style="font-size:30px;cursor:pointer" onclick="openNav()"></div>
                    </div>
                    <div id="mySidenav" class="menu-links">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"></a>
                        <a class="nav-link addborder active" href="index.html">Home</a>
                        <a class="nav-link addborder" href="services.html">Services</a>
                        <a class="nav-link addborder" href="trending.html">Trending Ideas</a>
                        <a class="nav-link addborder" href="blog.html">Blog</a>
                        <a class="nav-link addborder" href="contact.html">Contact</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="home-section">
            <div id="myDiv" class="bgcolor"></div>
            <div class="welcome-message-container" id="welcome-message">
                <h1 class="welcome-message-heading">&nbsp;&nbsp; &nbsp;&nbsp;Hello! <br>Welcome<br>to our<br>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;Home<br>Page!</h1></div>
            <div class="home-container w-container">
                <div id="typed-strings" class="home-wrapper-1">
                    <p class="home-pgraph">Are you looking
                        <br>for unique &amp; affordable web design? If yes,
                        <br>you have come to
                        <br>the right place!</p>
                </div><span id="typed"></span>
                <div class="home-wrapper-2"><a class="home-link-1 w-preserve-3d" data-ix="left-pgraph-link" href="services.html">See Our Services</a><a class="home-link-2" data-ix="right-pgraph-link" href="contact.html">Set Up a Meeting</a></div>
            </div>
            
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    <script>
        $(function(){
            $("#typed").typed({
                stringsElement: $('#typed-strings'),
                typeSpeed: 10,
                // time before typing starts
                startDelay: 0,
                // backspacing speed
                backSpeed: 0,
                // time before backspacing
                backDelay: 6000,
                // loop
                loop: true,
                // show cursor
                showCursor: true,
                // character for cursor
                cursorChar: "|",
            });
        });
    </script>
    <script>
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
        function openNav() {
        
        document.getElementById("mySidenav").style.borderLeft = "5px";
        document.getElementById("mySidenav").style.borderLeftColor = "#e9ff00";
        document.getElementById("mySidenav").style.borderLeftStyle = "solid";
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("myDiv").style.display = "block";
        document.getElementById("myDiv").style.backgroundColor = "rgba(19,19,42,0.4)";
        }
        /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
        function closeNav() {
        
        document.getElementById("mySidenav").style.borderLeft = "0";
        document.getElementById("mySidenav").style.borderLeftColor = "0";
        document.getElementById("mySidenav").style.borderLeftStyle = "0";
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("myDiv").style.backgroundColor = "transparent";
        document.getElementById("myDiv").style.display = "none";
        
        }
    </script>
    <script>
        $(document).ready(function() {
            $("#welcome-message").fadeOut(3000);
        });
    </script>
    
    <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>

</html>
