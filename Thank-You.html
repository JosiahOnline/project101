            }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

</head>

<body class="body">
    <div class="main-wrapper">
        <div id="myBgColor" class="bgcolor"></div>
        <div class="top-nav">
            <div class="nav-container">
                <a class="brand-logo" href="#">Online Bah</a>
                <nav class="navbar">
                    <div class="navburger">
                        <p>Menu</p>
                        <div class="hamburger" style="font-size:30px;cursor:pointer" onclick="openNav()"></div>
                    </div>
                    <div id="mySidenav" class="menu-links">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"></a>
                        <a rel="canonical" class="nav-link addborder active" href="Home">Home</a>
                        <a rel="canonical" class="nav-link addborder" href="Services">Services</a>
                        <a rel="canonical" class="nav-link addborder" href="Trending">Trending Ideas</a>

                    </div>
                </nav>
            </div>
        </div>
    <section id="thankyou" class="container">
        <div class="thanks">
            <div class="formsent"><strong><span class="mailSent"></span> Success! Message sent.</strong></div>
            <h1>Thank You!</h1>
            <p>We shall contact you shortly!</p>
        <a rel="canonical" class="homelink" href="Blog">Read our Blog</a></div>
    </section><!--/#workinprogress-->
    </div>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script>
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
        function openNav() {

            document.getElementById("mySidenav").style.borderLeft = "5px";
            document.getElementById("mySidenav").style.borderLeftColor = "#e9ff00";
            document.getElementById("mySidenav").style.borderLeftStyle = "solid";
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("myBgColor").style.display = "block";
            document.getElementById("myBgColor").style.backgroundColor = "rgba(19,19,42,0.4)";
            document.getElementsByTagName("body")[0].style.overflow = "hidden";
        }
        /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
        function closeNav() {

            document.getElementById("mySidenav").style.borderLeft = "0";
            document.getElementById("mySidenav").style.borderLeftColor = "0";
            document.getElementById("mySidenav").style.borderLeftStyle = "0";
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("myBgColor").style.backgroundColor = "transparent";
            document.getElementById("myBgColor").style.display = "none";
            document.getElementsByTagName("body")[0].style.overflow = "visible";
        }
    </script>
    </body>
